<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
</head>
<body>

<div id="map-canvas"></div>

<script>
    window.wm = {};
</script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPBRMfttHc522RD5kOuXwAXa2aIjC_j_U">
</script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="lib/utils.js"></script>
<script type="text/javascript" src="lib/point.js"></script>
<script type="text/javascript" src="lib/cluster.js"></script>
<script type="text/javascript" src="lib/cluster_search.js"></script>
<script type="text/javascript" src="lib/location_util.js"></script>


<script>
    function initialize() {
        var mapOptions = {
            center: { lat: -34.397, lng: 150.644},
            zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

        google.maps.event.addListenerOnce(map, 'idle', function(){
            var LocationUtil = new wm.Markers(map, {
                createMarkerFn: function(cluster) {
                    return new google.maps.Marker();
                },
                updateClusterFn: function(cluster) {

                },
                createPolylineFn: function() {
                    return new google.maps.Polyline()
                }
            });
            LocationUtil.addPoint(wm.Point({sequence: 1, latLng: new google.maps.LatLng(-27.4679, 153.0278)}));
            LocationUtil.addPoint(wm.Point({sequence: 2, latLng: new google.maps.LatLng(-33.86, 151.2094)}));
            LocationUtil.addPoint(wm.Point({sequence: 3, latLng: new google.maps.LatLng(-33.9167, 151.2500)}));
            LocationUtil.addPoint(wm.Point({sequence: 4, latLng: new google.maps.LatLng(-33.9121, 151.2629)}));
            LocationUtil.addPoint(wm.Point({sequence: 5, latLng: new google.maps.LatLng(-33.9461, 151.1772)}));
        });


    }
    google.maps.event.addDomListener(window, 'load', initialize);


</script>

</body>
</html>
